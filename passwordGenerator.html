<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
  </head>
  <body>
    <H1>Password Generator</H1>
    <div id="container-fluid">
      <div class="row">
        <div class="col-md-4 text-right criteria">
          Min length:
        </div>
        <div class="col-md-2 userinput">
          <input type="number" id="minLength" name="minLength" required> </input>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 text-right criteria">
          Max length:
        </div>
        <div class="col-md-2 userinput">
          <input type="number" id="maxLength" name="maxLength" required> </input>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 text-right criteria">
            Include Special Characters?
        </div>
        <div class="col-md-2 userinput">
          <input class="div-check-input" type="checkbox" value="" id="specialChars">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 text-right criteria">
          Include Numeric Characters?
        </div>
        <div class="col-md-2 userinput">
          <input class="div-check-input" type="checkbox" value="" id="numericChars">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 text-right criteria">
          Include Lower Case?
        </div>
        <div class="col-md-2 userinput">
          <input class="div-check-input" type="checkbox" value="" id="lowerCase">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 text-right criteria">
          Include Upper Case?
        </div>
        <div class="col-md-2 userinput">
          <input class="div-check-input" type="checkbox" value="" id="upperCase">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 text-right criteria">
          <button onclick="generatePassword()" class="btn btn-primary">Generate Password</button>
        </div>
      </div>
    </div>

    <script type="text/javascript">

    function generatePassword() {
      let pswdParmsDOM = document.getElementById('container-fluid');  
      let minLengthDOM = document.getElementById('minLength').value;  
      let maxLengthDOM = document.getElementById('maxLength').value;  
      let specialCharsDOM = document.getElementById('specialChars').checked;  
      let numericCharsDOM = document.getElementById('numericChars').checked;  
      let lowerCaseDOM = document.getElementById('lowerCase').checked;  
      let upperCaseDOM = document.getElementById('upperCase').checked;  

      console.log("min " + minLengthDOM);
      console.log("max " + maxLengthDOM);
      console.log("spec " + specialCharsDOM);
      console.log("num " + numericCharsDOM);
      console.log("low " + lowerCaseDOM);
      console.log("up " + upperCaseDOM);
    }
    </script>
  </body>
</html>
